<!DOCTYPE html>
<html>
<head>
    <title>Availability</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <header class="title-header">
        <ul class="menu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('view_reservations') }}">View Reservation</a>
            <a href="{{ url_for('view_availability') }}">View Availability</a>
        </ul>
        <h1>Filtered Availabilities</h1>
    </header>
    <h2>Your Filters:</h2>
    <p>Room: {{ room }}</p>
    <p>Time: {{ time }}</p>
    <table>
        <thead>
            <tr>
                <th>Room Number</th>
                <th>Time</th>
                <th>Available</th>
            </tr>
        </thead>
        <tbody>
            {% for row in dataframe.itertuples() %}
                <tr>
                    <td>{{ row.RoomNumber }}</td>
                    <td>{{ row.Time }}</td>
                    <td>{{ row.Available }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
